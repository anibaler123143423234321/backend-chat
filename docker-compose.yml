services:
  # Base de datos MySQL para el chat
  mysql:
    image: mysql:8.4
    container_name: chat-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-chat_db}
      MYSQL_USER: ${MYSQL_USER:-chat_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-chat_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-database.sql:/docker-entrypoint-initdb.d/init-database.sql:ro
    # ðŸš€ OPTIMIZADO para 200+ usuarios concurrentes y miles de mensajes
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-time-zone='+00:00'
      --max_connections=300
      --innodb_buffer_pool_size=1G
      --innodb_log_file_size=256M
      --innodb_flush_log_at_trx_commit=2
      --innodb_flush_method=O_DIRECT
      --innodb_read_io_threads=8
      --innodb_write_io_threads=8
      --tmp_table_size=64M
      --max_heap_table_size=64M
      --sort_buffer_size=2M
      --read_buffer_size=2M
      --read_rnd_buffer_size=8M
      --join_buffer_size=2M
      --thread_cache_size=32
      --table_open_cache=400
      --table_definition_cache=400
      --open_files_limit=65535

volumes:
  mysql_data:
    driver: local
